<script>
(function () {
  const form = document.getElementById('contactForm');
  const emailInput = document.getElementById('emailInput');
  const messageInput = document.getElementById('messageInput');
  const cancelBtn = document.getElementById('cancelBtn');

  function validEmail(e) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
  }

  form.addEventListener("submit", function (ev) {
    ev.preventDefault();

    const to = "naimhasan1546@gmail.com"; 
    const from = emailInput.value.trim();
    const msg = messageInput.value.trim();

    if (!validEmail(from)) {
      alert("Enter a valid email.");
      emailInput.focus();
      return;
    }
    if (msg.length < 3) {
      alert("Write a proper message.");
      messageInput.focus();
      return;
    }

    const subject = encodeURIComponent("Website contact from " + from);
    const body = encodeURIComponent("From: " + from + "\n\n" + msg);

    const mailto = `mailto:${to}?subject=${subject}&body=${body}`;

    // open gmail , it should do it, but it doesnt :(
    window.location.href = mailto;
  });

  // cancel button, which should clear the form, but it doesnt. :(
  cancelBtn.addEventListener("click", function () {
    emailInput.value = "";
    messageInput.value = "";
  });
})();
</script>
